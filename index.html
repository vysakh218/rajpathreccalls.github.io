<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajpath RECalls</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/c80d33babf.js' crossorigin="anonymous"></script>
</head>
<body onload="init()">
    <!--"http://stream.zeno.fm/3726t612g2zuv"-->
    <div class="wrap">
        <div class="otabs">
            <div class="topheader" id='topheader'>
                <i class="fab fa-home fa" id='curicon'></i>
                <div class="headtitle" id='curhead'>Home</div>
                <div class="menutext" id='menutext'></div>
                <div class="menu" id='menu' onclick="menushow()">
                    <span></span>
                </div>
            </div>
            <div class="sbar" id='sbar'>
                <div class="dummy"></div>
                <div class="menubar" id='menubar'>
                    <div class="eles" onclick="topheadchange('Home')" id='Home'>
                        <div class="iele">
                            <i class="fab fa-home fa"></i>
                        </div>
                        <div class="ele">
                            <h3>Home</h3>
                        </div>
                    </div>
                    <div class="eles" onclick="topheadchange('Schedule')" id='Schedule'>
                        <div class="iele">
                            <i class="fab fa-calendar fa"></i>
                        </div>
                        <div class="ele">
                            <h3>Schedule</h3>
                        </div>
                    </div>
                    <div class="eles" onclick="topheadchange('About Us')" id='About Us'>
                        <div class="iele">
                            <i class="fab fa-users fa"></i>
                        </div>
                        <div class="ele">
                            <h3>About Us</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="otabsshow" id='OTbody'>            
            <div class="dummy"><!--dummy--></div>
            <div class="otabbody" id='otbody' onclick="checkmenu()">
                <div class="othertabs" id='otabshtml'>
                    <!--Other tabs codes will be injected here-->
                </div>
            </div>
        </div>
        <div class="loader">
            <div class="cube">
                <div class="load">
                    <img src="images/rajan.png">
                    <div class="ld">
                        <div class="rt"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box" id="box">
            <div class="cube">
                <div class="con">
                <div class="fac"><img src="images/ragam1.jpg"></div>
                <div class="fac"><img src="images/nitcpicdd.jpg"></div>
                <div class="fac"><img src="images/nitcpicd.png"></div>
                <div class="fac"><img src="images/nitcpic.png"></div>
                        <div class="facd"></div>
                        <div class="plapau" id='power' onclick="play()">
                            <i class="fa fa-play" aria-hidden="true"></i>
                        </div>
                        <h1 id='hed'>Radio123</h1>
                        <audio id='player' src="http://stream.zeno.fm/3726t612g2zuv"></audio>
                </div>
            </div>
            <footer>
                <nav>
                  <a href="https://instagram.com"><i class="fab fa-instagram fa"></i></a>
                  <a href="https://github.com/rajpathreccalls"><i class="fab fa-github fa"></i></a>
                  <a href="https://youtube.com"><i class="fab fa-youtube fa"></i></a>
                </nav>
                <div class="EndNote">
                  Rajpath RECalls by B190 Batch
                </div>
            </footer>
        </div>
    </div>
    <script src="datas.js"></script>
    <script src="index.js"></script>
</body>
</html>
